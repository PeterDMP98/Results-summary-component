<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Results summary component</title>

</head>

<body>

  <div class="content__body">
    <header>
      <h1>Your Result</h1>
      <div class="puntuacion">
        <p>76</p>
        <span>of 100</span>
      </div>
      
      <div class="note">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    
    <main>
      <div class="summary">
        <h2>Summary</h2>
  
        <section class="tests">
          <div class="tests-item reaction"> <p><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p> <p> 80 <span>/ 100</span> </p> </div>
          <div class="tests-item memory"><p><img src="./assets/images/icon-memory.svg" alt=""> Memory</p> <p>92 <span>/ 100</span></p></div>
          <div class="tests-item verbal"><p><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p> <p>61 <span>/ 100</span></p></div>
          <div class="tests-item visual"> <p><img src="assets/images/icon-visual.svg" alt=""> Visual</p> <p>72 <span>/ 100</span></p></div>
        </section>
      </div>
      <button class="button">Continue</button>
  
  
    </main>
  </div>  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pedro Luis Caraballo Banquez</a>.
    </div>
  </footer>
</body>
</html>
